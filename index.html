<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ============================================================================== -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- ============================================================================== -->
        <link rel="stylesheet" href="assets/css/all.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- ============================================================================== -->
        <title>E-Commerce</title>
    </head>
    
    <body>
        <!-- Start Header Section -->
        <header>
            <div class="bg-black py-2">
                <div class="container">
                    <div class="content ms-auto">
                        <label for="lang"></label>
                        <select id="lang" class="bg-transparent text-white border-0">
                            <option value="en">English</option>
                            <option value="ar">Arabic</option>
                        </select>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg py-3">
                <div class="container">
                    <a class="navbar-brand" href="#"><img src="assets/imgs/Logo.svg" alt="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse w-50" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto" id="navItems">
                            <a class="nav-link text-capitalize active" aria-current="page" href="#">home</a>
                            <a class="nav-link text-capitalize" href="#">contact</a>
                            <a class="nav-link text-capitalize" href="#">about</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- End Header Section -->
        
        <!-- Start Carousel Section -->
        <section id="carouselIndicators" class="carousel slide container" data-bs-ride="carousel">
        </section>
        <!-- End Carousel Section -->
        
        <!-- Start Category Browse Section -->
        <section class="browse-cont">
        </section>
        <!-- End Category Browse Section -->
        
        <!-- Start Best Selling Section -->
        <section class="selling mt-5" id="sellingSec">
        </section>
        <!-- End Best Selling Section -->
        
        <!-- Start footer Section -->
        <div style="height: 50vh; width: 100%; background-color: black"></div>
        <!-- End footer Section -->
        
        
        
        <!-- ============================================================================== -->
        <script src="./assets/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/script.js"></script>
        <!-- ============================================================================== -->
    </body>
</html>
